    <div class="columns">
      <div class="column is-narrow is-one-quarter columnTest">
        <div class="notification has-text-centered columnTest">
          Global Statistics
        </div>
        <div class="notification is-primary">
          <div class="has-text-centered is-size-2">1,000,000</div>
          <div class="has-text-centered is-size-6">Confirmed</div>
        </div>
        <div class="notification is-link">
          <div class="has-text-centered is-size-2">20,000</div>
          <div class="has-text-centered is-size-6">Recovered</div>
        </div>
        <div class="notification is-danger">
          <div class="has-text-centered is-size-2">15,000</div>
          <div class="has-text-centered is-size-6">Deaths</div>
        </div>
      </div>

      <div class="column has-text-centered columnTest" id="map"></div>
    </div>
    <table class="table is-hoverable is-fullwidth">
      <thead>
        <tr>
          <th class="has-text-centered is-narrow">City</th>
          <th class="has-text-centered is-narrow">Province</th>
          <th class="has-text-centered is-narrow">Country</th>
          <th class="has-text-centered is-narrow">Confirmed</th>
          <th class="has-text-centered is-narrow">Deaths</th>
          <th class="has-text-centered is-narrow">Recovered</th>
          <th class="has-text-centered is-narrow">Last Update</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

      crossorigin=""

    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/esri-leaflet-heatmap@2.0.0"></script>
    <script src="/js/heatmap-sample.js"></script>

    <script>
      var map = L.map("map").setView([39.82109, -94.2193], 4);

      // Add heatmap data
      addressPoints = addressPoints.map(function (p) {
        return [p[0], p[1]];
      });

      // Set theme, try 'DarkGray'
      L.esri.basemapLayer("Gray").addTo(map);

      var heat = L.heatLayer(addressPoints).addTo(map),
        draw = true;
    </script>
